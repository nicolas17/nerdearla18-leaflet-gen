- name: general
  lines:
    - "Compartí un capítulo de #polemicaenvar (youtube.com/sysarmyar) en alguna de tus redes"
    - Completá la encuesta de sueldos
    - Dejá una calificación de tu empresa en openqube.io
    - Preguntá en el Slack si alguien necesita ayuda con algún tema que sepas
    - Abrazá a alguien de la organización que esté padeciendo un colapso nervioso
    - Traé tu badge de ediciones anteriores
    - Twitteá una anécdota que te haya ocurrido trabajando en sistemas
    - Ingresá a sysarmy.com.ar/help y respondé alguna pregunta que sepas
    - Pasá a dar una lightning talk sobre un tema que quieras contar
    - Resolvele un problema a otra persona que esté en el evento
    - Compartí en redes sociales una cita de alguna charla que te gustó
    - Completá la encuesta de diversidad de Dig Encuentros
    - Agradecele y chocale los 5 a la gente de BitSense por la conexión
    - Convertí a un Windows user e instalale una distro cualquiera (vale x 2)
    - Pegale a Ramón y sacá más de 600 puntos
    - Levantá un ticket
    - Preguntale a alguien de la organización en qué podés ayudar
    - Conversá con alguien que sea antivacunas y hacele ver la charla de Guadalupe del año pasado
    - Sumate a meetup.com/sysarmy
    - Suscribite a youtube.com/sysarmyar
    - Dale like a facebook.com/nerdearla

